  <script>
	function editId(){
		const id = localStorage.getItem('id');
		const url = document.getElementById('Gfrom')
		url.src = url.src.replace('ID',id);
	}
	document.addEventListener('DOMContentLoaded',editId());
	
      let load = 0;
